swagger: "2.0"
info:
  description: "Search API"
  version: "1.0.1"
  title: "dp-search-api"
  license:
    name: "Open Government Licence v3.0"
    url: "http://www.nationalarchives.gov.uk/doc/open-government-licence/version/3/"
basePath: "/v1"
schemes:
  - "http"
tags:
  - name: "data"
  - name: "department"
  - name: "health"
  - name: "search"
  - name: "timeseries"

paths:
  /data:
    get:
      tags:
        - data
      summary: ""
      description: ""
      parameters:
        - in: query
          name: uris
          description:
          type: string
          required: true
        - in: query
          name: types
          description: "Type of data returned."
          type: string
          required: true
        responses:
          200:
            description: OK
            schema:
              $ref: "#/definitions/DataResponse"
          500:
            description: Internal server error

  /departments/search:
    get:
      tags:
        - department
      summary: "Department query API"
      description: "Department query API which returns matching links to other departments"
      parameters:
        - in: query
          name: q
          description: "Query search term"
          type: string
          required: true
        - in: query
          name: limit
          description: "The number of items requested, defaulted to 50 and limited to 1000."
          type: integer
          required: false
        - in: query
          name: offset
          description: "The first row of resources to retrieve, starting at 0. Use this parameter as a pagination mechanism along with the limit parameter."
          type: integer
          required: false
      responses:
        200:
          description: OK
          schema:
            $ref: "#/definitions/DepartmentResponse"
        400:
          description: Query term not specified
        500:
          description: Internal server error

  /health:
    get:
      tags:
        - health
      summary: "Health check API"
      description: "API to query the app for current health status"
      responses:
        200:
          description: OK
          schema:
            $ref: "#/definitions/Health"
        500:
          description: Internal Server Error

  /search:
    get:
      tags:
        - search
      summary: "Default ONS query API"
      description: "Default ONS query API which combines the content with type counts"
      parameters:
        - in: query
          name: q
          description: "Query search term."
          type: string
          required: true
        - in: query
          name: content_type
          description: "Comma separated list of content types to be returned."
          type: array
          uniqueItems: true
          items:
            type: string
          collectionFormat: csv
          required: false
        - in: query
          name: sort
          description: "The order to return the results."
          type: string
          required: false
        - in: query
          name: limit
          description: "The number of items requested, defaulted to 50 and limited to 1000."
          type: integer
          required: false
        - in: query
          name: offset
          description: "The first row of resources to retrieve, starting at 0. Use this parameter as a pagination mechanism along with the limit parameter."
          type: integer
          required: false
      responses:
        200:
          description: OK
          schema:
            $ref: "#/definitions/SearchResponse"
        400:
          description: Query term not specified
        500:
          description: Internal server error

  /timeseries/{cdid}:
    get:
      tags:
        - timeseries
      summary:
      description:
      parameters:
        - in: query
            name: cdid
            description: "The timeseries id."
            type: string
            required: true
      responses:
        200:
          description: OK
          schema:
            $ref: "#/definitions/TimeseriesResponse"
        500:
          description: Internal server error

definitions:

  DataResponse:
    type: object
      properties:
        responses:
          type: array
          description:
          items:
            _shards:
              schema:
                $ref: "#/definitions/ShardsItem"
            hits:
              schema:
                $ref: "#/definitions/HitsItem"
            timed_out:
              type: boolean
            took:
              type: integer

  SearchResponse:
    type: object
    properties:
      count:
        type: number
        description: "Number of search results which match query"
        example: 80
      took:
        type: number
        description: "Time taken to execute query in milliseconds"
        example: 530
      content_types:
        type: array
        description: "List of content types included in results"
        items:
          $ref: "#/definitions/ContentType"
      items:
        type: array
        description: "List of matching content items for the current page"
        items:
          $ref: "#/definitions/ContentItem"
      suggestions:
        type: array
        description: "List of suggested alternative similar search queries"  
        items:
          type: string
    required:
      - count
      - took
      - content_types
      - items

  DepartmentResponse:
    type: object
    properties:
      count:
        type: number
        description: "Number of search results which match query"
        example: 80
      took:
        type: number
        description: "Time taken to execute query in milliseconds"
        example: 530
      items:
        type: array
        description: "List of matching content items for the current page"
        items:
          $ref: "#/definitions/DepartmentItem"
    required:
      - count
      - took

  ContentType:
    type: object
    properties:
      type:
        type: string
      count:
        type: integer
    required:
      - "type"
      - "count"

  ContentItem:
    type: object
    properties:
      description:
        type: object
        properties:
          contact:
            type: object
            properties:
              email:
                type: string
              name:
                type: string
              telephone:
                type: string
            required:
              - name
              - email
          dataset_id:
            type: string
          edition:
            type: string
          headline1:
            type: string
          headline2:
            type: string
          headline3:
            type: string
          keywords:
            type: array
            items:
              type: string
          latest_release:
            type: boolean
          language:
            type: string
            example: "English"
          meta_description:
            type: string
          national_statistic:
            type: boolean
          next_release:
            type: string
            example: "14 August 2015"
          pre_unit:
            type: string
          release_date:
            type: string
            format: date-time
          source:
            type: string
          summary:
            type: string
          title:
            type: string
          unit:
            type: string
        required:
          - summary
          - title
      matches:
        type: object
        properties:
          description:
            type: object
            properties:
              dataset_id:
                type: array
                items:
                  $ref: "#/definitions/MatchDetails"
              edition:
                type: array
                items:
                  $ref: "#/definitions/MatchDetails"
              keywords:
                type: array
                items:
                  $ref: "#/definitions/MatchDetails"
              meta_description:
                type: array
                items:
                  $ref: "#/definitions/MatchDetails"
              summary:
                type: array
                items:
                  $ref: "#/definitions/MatchDetails"
              title:
                type: array
                items:
                  $ref: "#/definitions/MatchDetails"
      type:
        type: string
      uri:
        type: string
    required:
      - description
      - type
      - uri

  DepartmentItem:
    type: object
    properties:
      code:
        type: string
      name:
        type: string
      url:
        type: string
      terms:
        type: array
        items:
          type: string
      matches:
        type: array
        items:
          type: object
          properties:
            terms:
              type: array
              items:
                $ref: "#/definitions/MatchDetails"

  MatchDetails:
    description: "A pair of integers to define the start and end of substring in the member that matched the search terms. The first character of the string is index 1."
    type: object
    properties:
      value:
        type: string
        description: "For matches in keys that are part of an array, this will contain the value containing a match."
      start:
        type: integer
        description: "An integer to define the start byte of a substring in the member that matched. The first character of the string is index 1."
        example: 3
      end:
        type: integer
        description: "An integer to define the end byte of a substring in the member that matched."
        example: 8
    required:
      - start
      - end

  Health:
    type: object
    properties:
      elasticsearch:
        type: string
      dp_fasttext:
        type: string
        example: available

  ShardsItem:
    type: object
    properities:
      failed:
        type: integer
      successful:
        type: integer
      total:
        type: integer

  HitsItem:
    type: object
    properties:
      hits:
        type: array
        items:
          hits:
           type: object
           properties:
             _id:
               type: string
             _index:
               type: string
             _score:
               type: integer
             _source:
               type: object
                 properties:
                   code:
                     type: string
                   name:
                     type: string
                   terms:
                     type: array
                       items:
                         type: string
                   url:
                     type: string
             _type:
               type: string
      max_score:
        type: integer
      total:
        type: integer


  TimeseriesResponse:
    type: object
      properties:
        took:
          type: integer
          description:
          example: 3
        timed_out:
          type: boolean
        _shards:
          type: object
          schema:
            $ref: "#/definitions/ShardsItem"
        hits:
          type: array
          items:
            type: object
              properties:
                _index:
                  type: string
                _type:
                  type: string
                  example: "timeseries"
                _id:
                  type: string
                _score:
                  type: string
                _source:
                  type: object
                    properties:
                      uri:
                      type: string
            sort:
              type: array
                item:
                  type: integer



